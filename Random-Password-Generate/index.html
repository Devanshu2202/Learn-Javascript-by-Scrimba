<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center"
  >
    <div class="bg-[#1F2937] w-[360px] sm:w-[500px] p-8 rounded-2xl shadow-2xl">
      <!-- Heading -->
      <h1 class="text-white text-3xl sm:text-4xl font-bold">
        Generate a <br />
        <span class="text-green-400">random password</span>
      </h1>

      <p class="text-gray-300 mt-4">Never use an insecure password again.</p>

      <!-- Button -->
      <button
        onkeydown="return false;"
        type="button"
        onclick="generatePassword()"
        class="mt-8 bg-green-500 hover:bg-green-600 active:scale-95 transition-all text-white px-6 py-3 rounded-lg font-semibold shadow-md"
      >
        Generate Password
      </button>

      <hr class="border-[#2F3E53] my-8" />

      <!-- Password boxes -->
      <div class="flex flex-col sm:flex-row gap-4 justify-between">
        <div
          id="password-el1"
          class="w-full h-[42px] bg-[#273549] text-[#55F991] flex items-center justify-center rounded-md font-mono text-sm"
        ></div>

        <div
          id="password-el2"
          class="w-full h-[42px] bg-[#273549] text-[#55F991] flex items-center justify-center rounded-md font-mono text-sm"
        ></div>
      </div>

      <!-- Footer text -->
      <p class="text-gray-400 text-sm mt-6 text-center">
        Click generate to create secure passwords ğŸ”
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
